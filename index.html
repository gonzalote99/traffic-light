<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>traffic light</title>
</head>
<body>
  <h1 class="title">traffic light</h1>
  <div class="light-N">
    <div class="lightBox N/S-dir">
     <div class="light red"></div>
     <div class="light yellow"></div>
     <div class="light green"></div>
     <div class="timeTab">00</div>
      <div class="dir">N-dir</div>

    </div>
    <div class="lightBox N/S-left">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
      <div class="timeTab">00</div>
       <div class="dir">N-left</div>
 
     </div>


  </div>
  <div></div>
  <div class="light-W">
    <div class="lightBox W/E-dir">
     <div class="light red"></div>
     <div class="light yellow"></div>
     <div class="light green"></div>
     <div class="timeTab">00</div>
      <div class="dir">W-dir</div>

    </div>
    <div class="lightBox W/E-left">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
      <div class="timeTab">00</div>
       <div class="dir">W-left</div>
 
     </div>


  </div>
  <div></div>
  <div class="light-S">
    <div class="lightBox N/S-dir">
     <div class="light red"></div>
     <div class="light yellow"></div>
     <div class="light green"></div>
     <div class="timeTab">00</div>
      <div class="dir">S-dir</div>

    </div>
    <div class="lightBox N/S-left">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
      <div class="timeTab">00</div>
       <div class="dir">S-left</div>
 
     </div>


  </div>
  <div></div>
  <div class="light-E">
    <div class="lightBox W/E-dir">
     <div class="light red"></div>
     <div class="light yellow"></div>
     <div class="light green"></div>
     <div class="timeTab">00</div>
      <div class="dir">E-dir</div>

    </div>
    <div class="lightBox W/E-left">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
      <div class="timeTab">00</div>
       <div class="dir">E-left</div>
 
     </div>


  </div>
  <button id="switchBtn">ON(switch)</button>
  <button id="yellowBtn">ON(warning)</button>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
